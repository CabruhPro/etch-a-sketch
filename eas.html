<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="eas.css">
        <script src="eas.js" defer="true"></script>
        <title>Etch-a-Sketch</title>
    </head>
    <body>
        <h1 class="bar header">JS Paint</h1>
        <div class="content">
            <div class="menu">
                <button id="draw">Draw</button>
                <button id="erase">Erase</button>
                <button id="clear">Clear</button>
                <div class="container">
                    <div id="colorvalue" class="value">Color: #000000</div>
                    <input type="color" id="colorpalette" value="#000000">
                </div>
                <div class="container">
                    <div id="pixelcount" class="value">Pixel Count: 32px</div>
                    <input type="range" min="0" max="4" value="2"
                    class="slider" id="PixelCount">
                </div>
            </div>
            <div class="grid"></div>
        </div>
        <h1 class="bar footer">Cabruh, 2024</h1>
    </body>
</html>
