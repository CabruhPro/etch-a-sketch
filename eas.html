<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="eas.css">
        <script src="eas.js" defer="true"></script>
        <title>Etch-a-Sketch</title>
    </head>
    <body>
        <h1 class="title">JS Paint</h1>
        <div class="content">
            <div class="menu">
                <button>Draw</button>
                <button>Erase</button>
                <button>Clear</button>
                <div class="colorcontainer">
                    Color Palette
                    <input type="color" id="colorpalette" value="#000000">
                </div>
                <div class="slidercontainer">
                    Pixel Count Slider
                    <input type="range" min="1" max="128" value="64"
                    class="slider" id="PixelCount">
                </div>
            </div>
            <div class="grid"></div>
        </div>
        <div class="footer">Footer</div>
    </body>
</html>
